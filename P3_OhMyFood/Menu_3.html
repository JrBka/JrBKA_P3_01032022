<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style_2.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f0830ea878.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <!--Body-part-->

    <body>

        <!--Header-part-->

        <header>
            <a class="arrow" href="Accueil.html"><i class="fas fa-arrow-left"></i></a>
            <img id="logo" src="dossier_images/images/logo/ohmyfood.png" alt="logo">
        </header>

        <!--Main-part-->

        <main>
            <div class="presentation-plate"><img class="presentation-plate plate-preview" src="/dossier_images/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à_la_française"/></div>
            <section>
                <div class="section_heading">
                    <h1 class="section_heading section-heading">À la française</h1>
                    <span class="btn_content"> <i class="far fa-heart btn--like"></i></span>
                </div>
                <article class="starter" >
                    <h2 class="starter_heading heading">ENTRÉES</h2>
                    <button type="button" class="starter-course--1 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Tartare de poulpe acidulé</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Aux zests d'orange</span> <strong class="starter-course course-price">25€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--2 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Velouté de légumes d'antan</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Carotte, panais, topinambour</span> <strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--3 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Soupe à l'oignon</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Revisité</span> <strong class="starter-course course-price">20€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <article class="main-course">
                    <h2 class="main-course_heading heading">PLATS</h2>
                    <button type="button" class="main-course--1 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Coquilles Saint-Jacques</h3>
                            <p class="main-course course-description"><span class="course-description_text">Accompagnées d'une purée de panais</span><strong class="starter-course course-price">40€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="main-course--2 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Magret de canard</h3>
                            <p class="main-course course-description"><span class="course-description_text">Et parmentier de pommes de terres</span><strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="main-course--3 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Pigeonneau d'Ille-et-Vilaine</h3>
                            <p class="main-course course-description"><span class="course-description_text">Sur son lit de gnocchis aux légumes</span><strong class="starter-course course-price">44€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <article class="dessert">
                    <h2 class="dessert_heading heading">DESSERTS</h2>
                    <button type="button" class="dessert-course--1 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Pétales de violettes glacés</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Et purée de noisettes</span><strong class="starter-course course-price">18€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="dessert-course--2 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Fondant au chocolat</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Revisité</span><strong class="starter-course course-price">22€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="dessert-course--3 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Millefeuille croustillant</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Myrtilles et pâte d'amande</span><strong class="starter-course course-price">23€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <div class="btn-order">
                <a class="btn-order btn" href="#">Commander</a>
                </div>
            </section>
        </main>    
            <!--footer-part-->

            <footer class="footer">
                    <h2 class="footer-heading">ohmyfood</h2>
                    <ul class="footer-lists">
                        <li class="footer-lists_list"><a href="#"><i class="fas fa-utensils footer-icon"></i>Proposer un restaurant</a></li>
                        <li class="footer-lists_list"><a href="#"><i class="fas fa-hands-helping footer-icon"></i>Devenir partenaire</a></li>
                        <li class="footer-lists_list"><a href="#">Mentions légales</a></li>
                        <li class="footer-lists_list"><a href="mailto:contact_ohmyfood@gmail.com">Contact</a></li>
                    </ul>
            </footer>

    </body>
