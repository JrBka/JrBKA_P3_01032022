<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style_2.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f0830ea878.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <!--Body-part-->

    <body>

        <!--Header-part-->

        <header>
            <a class="arrow" href="Accueil.html"><i class="fas fa-arrow-left"></i></a>
            <img id="logo" src="dossier_images/images/logo/ohmyfood.png" alt="logo">
        </header>

        <!--Main-part-->

        <main>
            <div class="presentation-plate"><img class="presentation-plate plate-preview" src="/dossier_images/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La_palette_du_goût"/> </div>
            <section>
                <div class="section_heading">
                    <h1 class="section_heading section-heading">La planète du goût</h1>
                    <span class="btn_content"> <i class="far fa-heart btn--like"></i></span>
                </div>
                <article class="starter" >
                    <h2 class="starter_heading heading">ENTRÉES</h2>
                    <button type="button" class="starter-course--1 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Fricassée d'escargot</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Au piment d'espelette</span> <strong class="starter-course course-price">25€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--2 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Foie gras de canard mi-cuit</h3>
                            <p class="starter-course course-description"><span class="course-description_text">ET ses copeaux de truffe noire</span> <strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--3 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">oeuf au plat</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Assaisonné à la truffe sur lit de pissenlit</span> <strong class="starter-course course-price">20€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <article class="main-course">
                    <h2 class="main-course_heading heading">PLATS</h2>
                    <button type="button" class="main-course--1 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Filet de boeuf aux herbes</h3>
                            <p class="main-course course-description"><span class="course-description_text">Accompagné de sa ribambelle de légume</span><strong class="starter-course course-price">40€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="main-course--2 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Parmentier de queue de boeuf</h3>
                            <p class="main-course course-description"><span class="course-description_text">À la truffe noire sur sa purée de panais</span><strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="main-course--3 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Filet de turbo</h3>
                            <p class="main-course course-description"><span class="course-description_text">Aux agrumes</span><strong class="starter-course course-price">44€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <article class="dessert">
                    <h2 class="dessert_heading heading">DESSERTS</h2>
                    <button type="button" class="dessert-course--1 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Paris-Brest</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Revisité</span><strong class="starter-course course-price">18€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="dessert-course--2 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Macaron au chocolat d'exception</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Et glace à la vanille de Madagascar</span><strong class="starter-course course-price">22€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="dessert-course--3 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Mousse au chocolat</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Au piment d'espelette et à la truffe noire</span><strong class="starter-course course-price">23€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <div class="btn-order">
                <a class="btn-order btn" href="#">Commander</a>
                </div>
            </section>
        </main>    
            <!--footer-part-->

            <footer class="footer">
                    <h2 class="footer-heading">ohmyfood</h2>
                    <ul class="footer-lists">
                        <li class="footer-lists_list"><a href="#"><i class="fas fa-utensils footer-icon"></i>Proposer un restaurant</a></li>
                        <li class="footer-lists_list"><a href="#"><i class="fas fa-hands-helping footer-icon"></i>Devenir partenaire</a></li>
                        <li class="footer-lists_list"><a href="#">Mentions légales</a></li>
                        <li class="footer-lists_list"><a href="mailto:contact_ohmyfood@gmail.com">Contact</a></li>
                    </ul>
            </footer>

    </body>
