<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style_2.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f0830ea878.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <!--Body-part-->

    <body>

        <!--Header-part-->

        <header>
            <a class="arrow" href="Accueil.html"><i class="fas fa-arrow-left"></i></a>
            <img id="logo" src="dossier_images/images/logo/ohmyfood.png" alt="logo">
        </header>

        <!--Main-part-->

        <main>
            <div class="presentation-plate"><img class="presentation-plate plate-preview"src="/dossier_images/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="note_enchanté"/> </div>
            <section>
                <div class="section_heading">
                    <h1 class="section_heading section-heading">La note enchanté</h1>
                    <span class="btn_content"> <i class="far fa-heart btn--like"></i></span>
                </div>
                <article class="starter" >
                    <h2 class="starter_heading heading">ENTRÉES</h2>
                    <button type="button" class="starter-course--1 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Ravioles de foie gras</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Accompagnés de leur crème à la truffe</span> <strong class="starter-course course-price">25€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--2 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Caviar osciètre</h3>
                            <p class="starter-course course-description"><span class="course-description_text">Sur blini à la farine de blé noir</span> <strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--3 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Homard et espuma de langouste </h3>
                            <p class="starter-course course-description"><span class="course-description_text">Mariné aux zests d'orange</span> <strong class="starter-course course-price">20€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="starter-course--4 course">
                        <div class="starter-course course-content_text">
                            <h3 class="starter-course course-heading">Foie gras de canard cuit entier </h3>
                            <p class="starter-course course-description"><span class="course-description_text">Confiture de figue et pain toasté</span> <strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="starter-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <article class="main-course">
                    <h2 class="main-course_heading heading">PLATS</h2>
                    <button type="button" class="main-course--1 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Noix de coquilles Saint-Jacques</h3>
                            <p class="main-course course-description"><span class="course-description_text">Sur lit de purée de céleri-rave</span><strong class="starter-course course-price">40€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="main-course--2 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Langoustine poêlée</h3>
                            <p class="main-course course-description"><span class="course-description_text">Purée de patate douce</span><strong class="starter-course course-price">35€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="main-course--3 course">
                        <div class="main-course course-content_text">
                            <h3 class="main-course course-heading">Mijoté de queue de boeuf</h3>
                            <p class="main-course course-description"><span class="course-description_text">ET riz sauvage aux zests de citron</span><strong class="starter-course course-price">44€</strong></p>
                        </div>
                        <span class="main-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <article class="dessert">
                    <h2 class="dessert_heading heading">DESSERTS</h2>
                    <button type="button" class="dessert-course--1 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Macaron noisette et chocolat</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Glace au caramel brun et sel de Guérande</span><strong class="starter-course course-price">18€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="dessert-course--2 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Baba au rhum revisité</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Avec son coulis de citron</span><strong class="starter-course course-price">22€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                    <button type="button" class="dessert-course--3 course">
                        <div class="dessert-course course-content_text">
                            <h3 class="dessert-course course-heading">Tarte au citron meringuée</h3>
                            <p class="dessert-course course-description"><span class="course-description_text">Déstructurée</span><strong class="starter-course course-price">23€</strong></p>
                        </div>
                        <span class="dessert-course course-content_check"><i class="fas fa-check-circle icon-check"></i></span>
                    </button>
                </article>
                <div class="btn-order">
                <a class="btn-order btn" href="#">Commander</a>
                </div>
            </section>
        </main>    
            <!--footer-part-->

            <footer class="footer">
                    <h2 class="footer-heading">ohmyfood</h2>
                    <ul class="footer-lists">
                        <li class="footer-lists_list"><a href="#"><i class="fas fa-utensils footer-icon"></i>Proposer un restaurant</a></li>
                        <li class="footer-lists_list"><a href="#"><i class="fas fa-hands-helping footer-icon"></i>Devenir partenaire</a></li>
                        <li class="footer-lists_list"><a href="#">Mentions légales</a></li>
                        <li class="footer-lists_list"><a href="mailto:contact_ohmyfood@gmail.com">Contact</a></li>
                    </ul>
            </footer>

    </body>
